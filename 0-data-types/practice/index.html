<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Calculator</title>
    <link rel='stylesheet' href="styles.css" />
    <div class="calculator">
        <div> <input type="text" class="display" readonly>
            <div class="grid">
                <button class="clear" id="clear-btn">C</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" value="0">0</button>
                <button class="operator" id="divide-btn">/</button>
                <button class="operator" id="multiply-btn">*</button>
                <button class="operator" id="subtract-btn">-</button>
                <button class="operator" id="decimal-btn">.</button>
                <button class="operator" id="equals-btn">=</button>
                <button class="operator" id="addition-btn">+</button>
            </div>
        </div>
    </div>
</head>

<body>
    <script src="script.js"> </script>
</body>

</html>
