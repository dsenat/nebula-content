<!DOCTYPE html>
<html>

<head>
    <title>ID Card</title>
    <link rel='stylesheet' href="idstyles.css" />
</head>

<body>
    <div class="container">
        <div class="img-container">

        </div>
        <div class="info-container">

            <form class="myForm">
                <div class="idCardLeft">
                    <img src="https://pic.onlinewebfonts.com/svg/img_508736.png">
                </div>
                <label for="fullName">Name:</label>
                <input type="text" id="fullName" name="fullName"><br>

                <label for="idNumber">ID Number:</label>
                <input type="number" id="idNumber" name="idNumber"><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>

                <label for="funFact">Fun Fact:</label>
                <textarea id="funFact" name="funFact"></textarea><br>
                
                <input type="submit" value="Submit">
            </form>
            <div class="idCard">



            </div>

        </div>
    </div>

    <script src="idscript.js"> </script>
</body>
